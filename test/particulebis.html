<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particules RGB Dynamiques</title>
    <style>
        /* Définition des variables CSS pour la variation de couleur */
        :root {
            --r-offset: 0;
            --g-offset: 0;
            --b-offset: 0;
        }

        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <script>
        const container = document.querySelector(".container");

        // Fonction qui génère une couleur RGB aléatoire dans la plage 0-150
        function randomColorValue() {
            return Math.floor(Math.random() * 151); // Entre 0 et 150
        }

        // Fonction qui génère une valeur d'offset RGB dans la plage 0-105
        function randomOffsetValue() {
            return Math.floor(Math.random() * 106); // Entre 0 et 105
        }

        // Fonction qui crée une particule avec une couleur unique
        function createParticle() {
            const particle = document.createElement("div");
            particle.classList.add("particle");

            // Générer une couleur RGB aléatoire
            const baseR = randomColorValue();
            const baseG = randomColorValue();
            const baseB = randomColorValue();

            // Appliquer la couleur en utilisant les variables CSS
            particle.style.backgroundColor = `rgb(
                calc(${baseR} + var(--r-offset)),
                calc(${baseG} + var(--g-offset)),
                calc(${baseB} + var(--b-offset))
            )`;

            // Positionnement et taille aléatoires
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.width = `${Math.random() * 8 + 5}px`;
            particle.style.height = particle.style.width;

            container.appendChild(particle);

            // Supprimer la particule après 3 secondes
            setTimeout(() => {
                particle.remove();
            }, 3000);
        }

        // Fonction pour modifier les variables CSS (variation de couleur)
        function changeColorOffsets() {
            document.documentElement.style.setProperty("--r-offset", randomOffsetValue());
            document.documentElement.style.setProperty("--g-offset", randomOffsetValue());
            document.documentElement.style.setProperty("--b-offset", randomOffsetValue());
        }

        // Générer une particule toutes les 150ms
        setInterval(createParticle, 150);

        // Modifier les variables CSS toutes les 2 secondes
        setInterval(changeColorOffsets, 2000);
    </script>
</body>
</html>
